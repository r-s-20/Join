<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/faviconLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <script defer src="./js/shared.js"></script>
    <script defer src="./js/summary.js"></script>
    <title>Join - Summary</title>
  </head>
  <body onload="init()" class="flex-col greyBackground">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col sidebarSummary"></div>
      </div>
      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class="greyBackground"></div>

        <div class="outerContent width100 greyBackground flex-center">
          <div class="summaryContent width100 flex-col">
            <div class="summaryHeader flex-start width100">
              <h1>Join 360</h1>
              <div class="separator separator-wide"></div>
              <span>Key metrics at a glance</span>
              <div class="separator-mobile"></div>
            </div>
            <div class="innerContent flex-center width100">
              <div class="leftColumn flex-col">
                <div class="upperRow flex-center width100">
                  <!-- <img src="./img/todoTaskIcon.svg" alt="" /> -->
                  <a
                    href="./board.html"
                    class="toDoTasks taskElement flex-center"
                    onmouseover="changeSvgColor('toDoTaskIcon')"
                    onmouseout="normalSvgColor('toDoTaskIcon')"
                  >
                    <div w3-include-html="./img/todoTaskIcon.svg" id="toDoTaskIcon"></div>
                    <div class="innerElement flex-col">
                      <span id="counterToDo" class="counter">0</span><span>To-do</span>
                    </div>
                  </a>
                  <a
                    href="./board.html"
                    class="doneTasks taskElement flex-center"
                    onmouseover="changeDoneSvgColor('doneTaskIcon')"
                    onmouseout="normalDoneSvgColor('doneTaskIcon')"
                  >
                    <div w3-include-html="./img/doneTaskIcon.svg" id="doneTaskIcon"></div>
                    <div class="innerElement flex-col">
                      <span id="counterDone" class="counter">0</span><span>Done</span>
                    </div>
                  </a>
                </div>
                <div class="middleRow flex-center width100">
                  <a href="./board.html" class="highlightedTask taskElement flex-center">
                    <div class="flex-center urgentSummary">
                      <img src="./img/urgentTaskIcon.svg" alt="" id="urgentTaskIcon" />
                      <div class="innerElement flex-col">
                        <span id="counterUrgent" class="counter">0</span>
                        <span>Urgent</span>
                      </div>
                    </div>
                    <div class="separator"></div>
                    <div class="urgentDetails flex-col">
                      <span class="urgentDate" id="urgentDate"></span>
                      <span>Upcoming deadline</span>
                    </div>
                  </a>
                </div>
                <div class="lowerRow flex-center width100">
                  <a href="./board.html" class="boardTasks taskElement flex-center">
                    <div class="flex-col">
                      <span id="counterBoard" class="counter">0</span><span>Tasks in Board</span>
                    </div>
                  </a>
                  <a href="./board.html" class="progressTasks taskElement flex-center">
                    <div class="flex-col">
                      <span id="counterProgress" class="counter">0</span><span>Tasks in Progress</span>
                    </div>
                  </a>
                  <a href="./board.html" class="awaitTasks taskElement flex-center">
                    <div class="flex-col">
                      <span id="counterFeedback" class="counter">0</span><span>Awaiting Feedback</span>
                    </div>
                  </a>
                </div>
              </div>
              <div class="rightColumn flex-col">
                <p>
                  <span id="welcomeMessage">Good morning,</span><br />
                  <span id="welcomeName">Guest!</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="footerContainer width100 flex-center">
          <div w3-include-html="templates/sidebar.html" class="width100 flex-center sidebarSummary"></div>
        </div>
      </div>
    </div>
  </body>
</html>
