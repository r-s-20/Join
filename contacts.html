<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>
    <script defer src="./js/templates.js"></script>
    <script defer src="./js/shared.js"></script>
    <script src="./js/contacts.js"></script>
    <link rel="shortcut icon" href="./img/faviconLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
  </head>
  <body onload="init()" class="flex-col">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col sidebarContacts"></div>
      </div>

      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class=""></div>
        <div id="overlayBackground" class="overlayBackgroundPopup"></div>
        <div class="outerContent width100 greyBackground">
          <div class="contactsMain">
            <div class="contactListSide" onclick="unselectAllContacts()">
              <button onclick="addContactPopUp()" class="dark-button">
                <h1>Add new contact</h1>
                <img src="img/person_add.png" alt="add person image" />
              </button>
              <div class="contactListsContainer" id="contactListsContainer">
                <!-- <div class="contactLists" id="contactLists">
                
                  <div class="contactListsNameHead">
                    <div class="contactListsNameBadge">
                      <h1>AM</h1>
                    </div>
                    <div class="contactListsName">
                      <h1>Anton Mayer</h1>
                      <h3>anton@gmail.com</h3>
                    </div>
                </div> -->
              </div>
              <div class="mobileAddBtn button d-none" id="openPopup" onclick="addContactPopUp()">
                <img src="img/person_add.png" alt="" />
              </div>
            </div>
            <div class="contactsContent">
              <img class="button" id="leftLine" src="img/arrow-left-line.svg" onclick="closeContactContentMobile()" />
              <div class="contactsHeader">
                <h1>Contacts</h1>
                <div class="seperateLine"></div>
                <h4>Better&nbsp;with a&nbsp;team</h4>
              </div>
              <div class="contactCardMain d-none" id="contactCardMain">
                <div class="contentCardHeader">
                  <div class="cardHeaderLogo">
                    <h1>AM</h1>
                  </div>
                  <div class="cardHeaderNameDetails">
                    <h1>Anton Mayer</h1>
                    <div class="cardHeaderNameEditDelete">
                      <div class="cardHeaderNameEdit button" onclick="editContactPopUp()">
                        <img src="img/edit.png" alt="edit Contact Name" />Edit
                      </div>
                      <div class="cardHeaderNameDelete">
                        <img src="img/delete.png" alt="delete Contact Name" />Delete
                      </div>
                    </div>
                  </div>
                </div>
                <div class="contactCardInfo">
                  <h4>Contact Information</h4>
                </div>
                <div class="contactCardDetails">
                  <div class="cardDetailEmailMain">
                    <div class="cardDetailEmailHead">Email</div>
                    <div class="cardDetailEmailName">anton@gmail.com</div>
                  </div>
                  <div class="CardDetailPhoneMain">
                    <div class="CardDetailPhoneHead">Phone</div>
                    <div class="CardDetailPhoneNumber">+49 1111 111 11 1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footerContainer width100 flex-center">
            <div w3-include-html="templates/sidebar.html" class="width100 flex-center sidebarContacts"></div>
          </div>
        </div>
        <div class="popupCurtain flex-center d-none" onclick="closeAddContactPopUp(), closeEditContactPopUp()">
          <div
            class="contactsMainOverlayAddContact contactsMainOverlay d-none hideContactPopup"
            id="showAddContactPopUp"
            onclick="event.stopPropagation()"
          >
            <div class="overlayAddContactLeftSide overlayLeftSide">
              <div class="contactInputFieldClose-mobile button" onclick="closeAddContactPopUp()">
                <img src="img/close-white.svg" alt="Close popup" />
              </div>
              <img src="img/joinLogo_dark.png" class="popupLogo" alt="Logo Edit Contact" />
              <p>Add contact</p>
              <h3>Tasks&nbsp;are&nbsp;better with&nbsp;a&nbsp;team!</h3>
              <div class="underline"></div>
            </div>

            <div class="overlayAddContactRightSide overlayRightSide">
              <div class="contactInputFieldClose button" onclick="closeAddContactPopUp()">
                <img src="img/Close.png" class="button" alt="" />
              </div>

              <!-- <div class="overlayEditContactRightSideInputBadge"> -->

              <div class="overlayAddContactRightSideInputFields overlayRightSideInputFields">
                <!-- Name Initial -->

                <div class="overlayAddContactRightSideBadge overlayBadge">
                  <h1 id="addInitials">
                    <img src="img/addContact.png" alt="" />
                  </h1>
                </div>

                <!-- InputFields -->
                <div class="addContactInputField contactInputField">
                  <div class="addContactInputFieldName contactInputFieldName" id="addNameContainer">
                    <input type="text" placeholder="Name" id="addName" required onchange="validateContactInputs()" />
                    <div class="addContactInputFieldNameImage">
                      <img src="img/person.png" alt="" />
                    </div>
                  </div>

                  <div class="addContactInputFieldName contactInputFieldName" id="addEmailContainer">
                    <input type="email" placeholder="Email" id="addEmail" required onchange="validateContactInputs()" />
                    <div class="addContactInputFieldNameImage">
                      <img src="img/mail.png" alt="" />
                    </div>
                  </div>

                  <div class="addContactInputFieldName contactInputFieldName" id="addPhoneContainer">
                    <input type="tel" placeholder="Phone" id="addPhone" required onchange="validateContactInputs()" />
                    <div class="addContactInputFieldNameImage">
                      <img src="img/call.png" alt="" />
                    </div>
                  </div>

                  <div class="overlayAddContactRightButton overlayRightButton">
                    <button
                      class="cancel light-button"
                      onmouseover="toggleCancelIcons()"
                      onmouseout="toggleCancelIcons()"
                      onclick="closeAddContactPopUp()"
                    >
                      Cancel
                      <img src="img/cancel_icon.png" />
                    </button>
                    <button class="dark-button" onclick="addContact()">
                      Create contact
                      <img src="img/check.png" alt="Save Button" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="contactsMainOverlayEditContact contactsMainOverlay d-none hideContactPopup"
            id="showEditContactPopUp"
            onclick="event.stopPropagation()"
          >
            <div class="overlayEditContactLeftSide overlayLeftSide">
              <div class="contactInputFieldClose-mobile button" onclick="closeEditContactPopUp()">
                <img src="img/close-white.svg" alt="Close popup" />
              </div>
              <img src="img/joinLogo_dark.png" class="popupLogo" alt="Logo Edit Contact" />
              <p>Edit contact</p>
              <div class="underline"></div>
            </div>

            <div class="overlayEditContactRightSide overlayRightSide">
              <div class="contactInputFieldClose button" onclick="closeEditContactPopUp()">
                <img src="img/Close.png" alt="" />
              </div>

              <div class="overlayEditContactRightSideInputFields overlayRightSideInputFields">
                <!-- Name Initial -->
                <div class="overlayEditContactRightSideBadge overlayBadge">
                  <h1 id="editInitials">TW</h1>
                </div>

                <!-- InputFields -->
                <div class="editContactInputField contactInputField">
                  <div class="editContactInputFieldName contactInputFieldName" id="editNameContainer">
                    <input type="text" placeholder="Name" id="editName" onchange="validateEditContact()" />
                    <div class="editContactInputFieldNameImage">
                      <img src="img/person.png" alt="" />
                    </div>
                  </div>

                  <div class="editContactInputFieldName contactInputFieldName" id="editEmailContainer">
                    <input type="email" placeholder="Email" id="editEmail" required onchange="validateEditContact()" />
                    <div class="editContactInputFieldNameImage">
                      <img src="img/mail.png" alt="" />
                    </div>
                  </div>

                  <div class="editContactInputFieldName contactInputFieldName" id="editPhoneContainer">
                    <input type="tel" placeholder="Phone" id="editPhone" required onchange="validateEditContact()" />
                    <div class="editContactInputFieldNameImage">
                      <img src="img/call.png" alt="" />
                    </div>
                  </div>

                  <div class="overlayEditContactRightButton overlayRightButton">
                    <button class="delete light-button" onclick="deleteContact(currentContactIndex)">Delete</button>
                    <button class="save dark-button" id="saveEditButton">
                      Save <img src="img/check.png" alt="Save Button" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mobilePopupCurtain d-none" id="mobilePopupCurtain" onclick="closeMobileEditPopup()"></div>
      </div>
    </div>
  </body>
</html>
