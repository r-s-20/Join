<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Add Task</title>
    <link rel="shortcut icon" href="./img/faviconLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <script defer src="./js/shared.js"></script>
    <script defer src="./js/header.js"></script>
    <script defer src="./js/templates.js"></script>
    <script defer src="./js/addTask.js"></script>
    <script defer src="./js/addTaskDropDown.js"></script>
    <script defer src="./js/taskPopup.js"></script>
  </head>
  <body onload="init()" class="flex-col greyBackground">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col sidebarAddTask"></div>
      </div>

      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class="greyBackground"></div>
        <div class="outerContent width100 greyBackground flex-center">
          <div w3-include-html="templates/addTaskInclude.html" class="addTask width100 flex-col"></div>
        </div>
        <div class="footerContainer width100 flex-center">
          <div w3-include-html="templates/sidebar.html" class="width100 flex-center footerAddTask"></div>
        </div>
      </div>
    </div>
  </body>
</html>
