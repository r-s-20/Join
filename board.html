<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link rel="shortcut icon" href="./img/faviconLogo.png" type="image/x-icon" />
    <script defer src="./js/shared.js"></script>
    <script defer src="./js/templates.js"></script>
    <script defer src="./js/board.js"></script>
    <script defer src="./js/board2.js"></script>
    <script defer src="./js/addTask.js"></script>
    <script defer src="./js/addTaskDropDown.js"></script>
    <script defer src="./js/taskPopup.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
  </head>
  <body onload="init(), loadDataForBoard()" class="flex-col greyBackground">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col sidebarBoard"></div>
      </div>

      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class=""></div>
        <section class="outerContent width100 greyBackground">
          <div class="boardTop">
            <div class="headlineAndButton">
              <h1>Board</h1>
              <a href="addTask.html"><img src="./img/plus_add_task__mobile.svg" alt="" /></a>
            </div>
            <div class="inputFieldAndButton">
              <form class="boardForm">
                <input
                  type="text"
                  name=""
                  id="searchInput"
                  placeholder="Find Task"
                  oninput="searchAndDisplay()"
                  required
                />
                <div></div>
                <a href=""> <img src="./img/search.svg" alt="" /></a>
              </form>
              <button onclick="openAddTask()" id="addTaskButton" class="mainDarkBlue addTaskButton">
                Add task <img src="./img/add.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="boardProgress" id="boardProgress">
            <div class="totalSingleBoardProgress" id="totalSingleBoardProgress">
              <div class="progressHeadline">
                <span>To do</span>
                <img id="plusButtondark1" src="./img/plus_button.svg" alt="" onmouseover="hoverPlusButton('1')" />
                <img
                  id="plusButtonblue1"
                  onclick="openAddTask()"
                  class="d-none"
                  src="./img/add_blue.svg"
                  alt=""
                  onmouseout="leavePlusButton('1')"
                />
              </div>
              <div
                class="singleBoardProgress"
                id="toDo"
                ondrop="moveTo('toDos')"
                ondragover="allowDrop('toDos', event)"
              >
                <div class="noProgess">No task To do</div>
              </div>
            </div>

            <div class="totalSingleBoardProgress">
              <div class="progressHeadline">
                <span>In progress</span>
                <img id="plusButtondark2" src="./img/plus_button.svg" alt="" onmouseover="hoverPlusButton('2')" />
                <img
                  id="plusButtonblue2"
                  onclick="openAddTask('inProgress')"
                  class="d-none"
                  src="./img/add_blue.svg"
                  alt=""
                  onmouseout="leavePlusButton('2')"
                />
              </div>
              <div
                class="singleBoardProgress"
                id="inProgress"
                ondrop="moveTo('inProgress')"
                ondragover="allowDrop('inProgress', event)"
              >
                <div class="noProgess">No In Progress</div>
              </div>
            </div>

            <div class="totalSingleBoardProgress">
              <div class="progressHeadline">
                <span>Await feedback</span>
                <img id="plusButtondark3" src="./img/plus_button.svg" alt="" onmouseover="hoverPlusButton('3')" />
                <img
                  id="plusButtonblue3"
                  onclick="openAddTask('awaitFeedback')"
                  class="d-none"
                  src="./img/add_blue.svg"
                  alt=""
                  onmouseout="leavePlusButton('3')"
                />
              </div>
              <div
                class="singleBoardProgress"
                id="awaitFeedback"
                ondrop="moveTo('awaitFeedback')"
                ondragover="allowDrop('awaitFeedback', event)"
              >
                <div class="noProgess">No Await feedback</div>
              </div>
            </div>

            <div class="totalSingleBoardProgress">
              <div class="progressHeadline">
                <span>Done</span>
              </div>
              <div class="singleBoardProgress" id="done" ondrop="moveTo('done')" ondragover="allowDrop('done', event)">
                <div class="noProgess">No Done</div>
              </div>
            </div>
          </div>
        </section>
        <div class="footerContainer width100 flex-center">
          <div w3-include-html="templates/sidebar.html" class="width100 flex-center footerBoard"></div>
        </div>
      </div>
      <div class="backgroundPopup d-none" id="backgroundPopup" onclick="closePopup()">
        <div class="popup" id="popup"></div>

        <div class="popupAddTask d-none" id="popupAddTask">
          <div w3-include-html="./templates/addTaskInclude.html" class="addTask2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
